<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="row profile main" style="margin:20px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xm-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>|
                发布时间<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>|
                阅读数 <span th:text="${question.view_count}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <span th:text="${question.description}"></span>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu " style="color: #999" th:if="${session.user.username == question.user.username}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <h4>发布人</h4>
                <div class="media">
                    <div class="media-left">
                        <a>
                            <img class="media-object img-circle"
                                 height="38px" th:src="${question.user.toxiang}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:text="${question.user.username}">

                            </span>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
